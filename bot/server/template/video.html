<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/weebzone/weebzone/data/Surf-TG/src/ico2.png" type="image/x-icon">
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/weebzone/weebzone/data/Surf-TG/src/ico2.png"
        type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Surf-TG: <!-- Filename --> </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/weebzone/weebzone/data/Surf-TG/css/plyr.css">
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <link rel="stylesheet" href="https://bootswatch.com/5/<!-- Theme -->/bootstrap.min.css">
    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>
    <style>
        body {
            height: 100vh;
            margin: 0;
            justify-content: center;
            align-items: center;
        }

        .container {
            margin: auto;
            padding: 0px;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: flex-start;
            gap: 10px;
        }

        a {
            text-decoration: none;
        }

        .card {
            align-items: left;
            box-shadow: none;
            border-radius: 0%;
            max-width: 48%
        }

        .video-player {
            max-width: 48%; /* Revert to original size */
            margin: auto;
            padding-bottom: 10px;
        }

        .plyr {
            border-radius: 5px;
        }

        .video-player video {
            width: 100%;
            height: 100%; /* Fill the container height */
            object-fit: fill; /* Default fit mode, overridden by JavaScript */
        }

        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        @media (max-width: 992px) {
            .video-player {
                max-width: 80%; /* Revert to original mobile size */
                margin: auto;
            }

            .card {
                align-items: left;
                box-shadow: none;
                border-radius: 0%;
                max-width: 80%
            }

            .navbar {
                padding-right: 15px;
                padding-left: 15px;
            }
        }

        .ratio-dropdown {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary mb-3 p-1" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="https://cdn.jsdelivr.net/gh/weebzone/weebzone/data/Surf-TG/src/logo%20(2).png" alt="Logo"
                    height="40">
            </a>
            <div class="d-flex">
                <form id="signoutForm" action="/logout" method="post" class="d-flex" role="logout">
                    <button type="submit" class="btn btn-secondary btn-sm"><i class="bi bi-box-arrow-left"></i>
                        Logout</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="video-player">
        <video controls crossorigin playsinline data-poster="<!-- Poster -->" id="player">
            <source src="#" type="video/mp4" />
        </video>
    </div>
    <div class="card bg-light mb-3" style="margin: auto; border-radius: 5px;">
        <div class="card-body">
            <h6 class="card-title">Name: <!-- Filename --></h6>
            <p class="card-text">Size: <!-- Size --></p>
        </div>
    </div>
    <div class="container d-flex justify-content-center align-items-center" style="width: 100%; padding: 0 5px;">
        <div onclick="mx_player()" class="btn btn-primary">MX Player</div>
        <div onclick="mx_player_pro()" class="btn btn-primary">MX Player Pro</div>
        <div onclick="vlc_player()" class="btn btn-primary">VLC Mobile</div>
        <div onclick="km_player()" class="btn btn-primary">KM Player</div>
        <div onclick="get_file()" class="btn btn-primary">Get File</div>
        <div onclick="copyUrl()" class="btn btn-primary">Copy Url</div>
        <div onclick="download()" class="btn btn-primary">Download</div>

        <div class="btn-group ratio-dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                Aspect Ratio
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#" onclick="setRatio('16:9', 'fill')">16:9</a></li>
                <li><a class="dropdown-item" href="#" onclick="setRatio('4:3', 'fill')">4:3</a></li>
                <li><a class="dropdown-item" href="#" onclick="setRatio('21:9', 'fill')">21:9</a></li>
                <li><a class="dropdown-item" href="#" onclick="setRatio('1:1', 'fill')">1:1</a></li>
                <li><a class="dropdown-item" href="#" onclick="setRatio('default', 'contain')">Original</a></li>
                <li><a class="dropdown-item" href="#" onclick="setRatio('fit', 'cover')">Fit Container</a></li>
            </ul>
        </div>
    </div>
    <footer class="footer mt-auto py-3 text-muted text-center" style="color: white;">
        <div class="container d-flex justify-content-center align-items-center" style="width: 100%; padding: 0 10px;">
            <p class="float-end">
            <p>Made with <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-heart-fill" fill="red"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" />
                </svg> by <a href="https://github.com/weebzone" target="_blank">Karan Adhikari</a><br>
                &copy; 2024 <a href="https://github.com/weebzone/Surf-TG" target="_blank">Surf-TG</a>. All Rights
                Reserved.
        </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const videolink = window.location.href;
    const url = new URL(videolink);
    const domainUrl = url.origin;
    const videoIdWithParams = videolink.split('/').pop();
    const videoId = videoIdWithParams.split('?')[0];
    const idParam = new URLSearchParams(window.location.search).get('id');
    const hashParam = new URLSearchParams(window.location.search).get('hash');
    const encodedName = encodeURIComponent('<!-- Filename -->');

    const downloadlink = `${domainUrl}/${videoId}/${encodedName}?id=${idParam}&hash=${hashParam}`;

    const player = new Plyr('#player', {
        controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen', 'pip', 'airplay', 'settings', "play-large", 'duration'],
        hideControls: false,
        keyboard: { focused: true, global: true },
        loop: { active: false },
    });

    function mx_player() {
        const openDownloadLink = downloadlink;
        const openMx = `intent:${openDownloadLink}#Intent;package=com.mxtech.videoplayer.ad;end`;
        window.location.href = openMx;
    }

    function mx_player_pro() {
        const openDownloadLink = downloadlink;
        const openMxPro = `intent:${openDownloadLink}#Intent;package=com.mxtech.videoplayer.pro;end`;
        window.location.href = openMxPro;
    }

    function vlc_player() {
        const openDownloadLink = downloadlink;
        const openVlc = `vlc://${openDownloadLink}`;
        window.location.href = openVlc;
    }

    function km_player() {
        const openDownloadLink = downloadlink;
        const openKmplayer = `intent:${openDownloadLink}#Intent;package=com.kmplayer;end`;
        window.location.href = openKmplayer;
    }

    function download() {
        const openDownloadLink = downloadlink;
        window.location.href = openDownloadLink;
    }

    function get_file() {
        const regex = /(\d+)\?id=(\d+)&/;
        const match = videolink.match(regex);
        if (match) {
            const chatId = "-100" + match[1];
            const messageId = match[2];
            const openTG = `https://t.me/<!-- Username -->?start=file_${messageId}${chatId}`;
            window.location.href = openTG;
        }
    }

    function copyUrl() {
        const url = downloadlink;
        navigator.clipboard.writeText(url)
            .then(() => {
                alert('URL copied to clipboard!');
            })
            .catch((error) => {
                console.error('Failed to copy URL: ', error);
            });
    }

    function updateVideoSource() {
        const videoElement = document.getElementById('player');
        const newSrc = downloadlink;
        videoElement.src = newSrc;
    }

    function setRatio(ratio, fitMode) {
        if (player) {
            const videoElement = player.media;
            switch (ratio) {
                case '16:9':
                    player.ratio = '16:9';
                    break;
                case '4:3':
                    player.ratio = '4:3';
                    break;
                case '21:9':
                    player.ratio = '21:9';
                    break;
                case '1:1':
                    player.ratio = '1:1';
                    break;
                case 'default':
                    player.ratio = null; // Reset to original
                    break;
                case 'fit':
                    player.ratio = null; // Use native ratio but fill container
                    break;
            }

            // Apply object-fit to control how the video fits within the fixed container
            switch (fitMode) {
                case 'fill':
                    videoElement.style.objectFit = 'fill'; // Stretch to fill, distorting if needed
                    break;
                case 'contain':
                    videoElement.style.objectFit = 'contain'; // Fit within bounds, may show bars
                    break;
                case 'cover':
                    videoElement.style.objectFit = 'cover'; // Fill by cropping
                    break;
            }

            player.play(); // Resume playback
        }
    }

    window.onload = function () {
        updateVideoSource();
    };
</script>

</html>
